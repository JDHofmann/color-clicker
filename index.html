<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--google fonts -->
    
    </head>
<body>
    <div class="container">
            <form>
                <h1>RGB Color Randomizer</h1>
                <h2>How much of each color?</h2>
                <h3>RGB <span class="result"></span></h3>
                <label for="red">Red
                    <input id="red" type="range" min="0" max="255" step="3"></input>
                </label>
                <label for="green">Green
                    <input id="green" type="range" min="0" max="255" step="3"></input>
                </label>
                <label for="blue">Blue
                    <input id="blue" type="range" min="0" max="255" step="3"></input>
                </label>
                <label for="blue">How big of a range for each color?
                    <input id="range" type="range"></input>
                </label>

                <button type="submit" class="btn submit">Submit</button>
            </form>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
