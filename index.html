<body>
    <div class="container">
        <!-- <div class="centered"> -->

            <form>
                <h2>How much of each?</h2>
                <label for="red">Red</label>
                <input id="red" type="range" min="0" max="255"></input>
                <label for="green">Green</label>
                <input id="green" type="range" min="0" max="255"></input>
                <label for="blue">Blue</label>
                <input id="blue" type="range" min="0" max="255"></input>


                <label for="blue">How big of a range for each color?</label>
                <input id="range" type="range" min="0" max="255"></input>

                <button type="submit" class="btn submit">Submit</button>
            </form>
            
            <!-- <button class="btn">Click Me For a Random Color</button> -->
        <!-- </div> -->
    </div>
