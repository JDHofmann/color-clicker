<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--google fonts -->
    
    </head>
<body>
    <div class="container">
            <form>
                <h1>RGB Color Picker</h1>
                <p class="result-p">rgb<span class="result">(255, 255, 255)</span></p>
                <fieldset>
                    <legend>Color Level</legend>
                    <label for="red">Red
                        <input id="red" type="range" min="0" max="255" step="3"></input>
                    </label>
                    <label for="green">Green
                        <input id="green" type="range" min="0" max="255" step="3"></input>
                    </label>
                    <label for="blue">Blue
                        <input id="blue" type="range" min="0" max="255" step="3"></input>
                    </label>
                </fieldset>
                <!-- <p>Choose a randomzi</p> -->
                <label for="blue">Randomizer Range
                    <input id="range" type="range" value="0"></input>
                </label>

                <button type="submit" class="btn submit">Submit</button>
            </form>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
